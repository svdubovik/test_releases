name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "Breaking Changes üõ†"
    labels:
      - "breaking"
  - title: "New Features üöÄ"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes üêõ"
    labels:
      - "fix"
      - "bugfix"
      - "bug"

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "enhancement"
      - "feature"
  patch:
    labels:
      - "bug"
      - "fix"

exclude-labels:
  - "skip-changelog"
